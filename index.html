<html>
<head>
<script>
function add(){
var a,b,c,d,e,entro;

a=Number(document.getElementById("first").value);
b=Number(document.getElementById("second").value);
c= a + b;
d=a/c;
e=b/c;
entro=-((d)*(Math.log2(d))+(e)*(Math.log2(e)));
document.getElementById("answer").value= entro;
}
</script>
</head>
<body>
Enter the number of YES : <input id="first">
<br>
<br>
<br>


Enter the number of NO : <input id="second">
<br><
<br>
<br>

<button onclick="add()">ENTROPY</button>
<input id="answer">
</body>
</html>
